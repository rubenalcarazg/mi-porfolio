<div id="conversation" class="flex flex-col gap-6 max-w-2xl mx-auto mt-20">
  @for (msg of messages; track $index) {
    <div
      [ngClass]="{
        'opacity-0 translate-y-4 scale-95': !visibleMessages[$index],
        'opacity-100 translate-y-0 scale-100': visibleMessages[$index]
      }"
      class="chat transition-all duration-700 ease-out"
      [class.chat-start]="msg.sender === 'start'"
      [class.chat-end]="msg.sender === 'end'"
    >
      <div class="chat-image avatar">
        <div class="w-10 rounded-full">
          <img [src]="msg.image" [alt]="msg.name" />
        </div>
      </div>
      <div class="chat-header">
        {{ msg.name }}
      </div>
      <div class="chat-bubble">
        {{ msg.text }}
      </div>
    </div>
  }
</div>
