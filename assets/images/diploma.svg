<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700" role="img" aria-labelledby="title desc">
  <title id="title">Diploma - Rubén Alcaraz</title>
  <desc id="desc">Un diploma estilizado con sello y cinta, con el nombre Rubén Alcaraz y firma centrada.</desc>

  <defs>
    <!-- papel -->
    <linearGradient id="paperGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#fffdf6"/>
      <stop offset="1" stop-color="#fbf6ea"/>
    </linearGradient>

    <!-- borde decorativo -->
    <linearGradient id="borderGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#e0cfa3"/>
      <stop offset="1" stop-color="#c9b089"/>
    </linearGradient>

    <!-- sello -->
    <radialGradient id="sealGrad" cx="50%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffd27a"/>
      <stop offset="1" stop-color="#ff9f3b"/>
    </radialGradient>

    <!-- sombra -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <style>
      .title { font: 800 56px 'Georgia', serif; fill:#3b2f2f; letter-spacing:2px; }
      .subtitle { font: 500 20px 'Georgia', serif; fill:#5b4b3b; }
      .name { font: 800 48px 'Georgia', serif; fill:#12222b; letter-spacing:0.5px; }
      .body { font: 300 16px 'Arial', sans-serif; fill:#3b3b3b; }
      .small { font: 300 14px 'Arial', sans-serif; fill:#6b6b6b; }
      .signature-text { font: 700 18px 'Brush Script MT', 'Pacifico', cursive; fill:#2b2b2b; }
    </style>
  </defs>

  <!-- fondo de la página -->
  <rect width="100%" height="100%" fill="#f3efe6"/>

  <!-- diploma (papel) con borde -->
  <g transform="translate(60,50)">
    <rect x="0" y="0" width="880" height="600" rx="18" fill="url(#paperGrad)" stroke="url(#borderGrad)" stroke-width="6" filter="url(#softShadow)"/>
    
    <!-- marco interior decorativo -->
    <rect x="26" y="26" width="828" height="548" rx="12" fill="none" stroke="#efe1c8" stroke-width="2"/>
    <rect x="44" y="44" width="792" height="512" rx="8" fill="none" stroke="#efe8d9" stroke-width="1"/>

    <!-- título (más grande) -->
    <text x="440" y="120" class="title" text-anchor="middle">DIPLOMA</text>

    <!-- subtítulo -->
    <text x="440" y="160" class="subtitle" text-anchor="middle">Se otorga a</text>

    <!-- nombre (más grande) -->
    <text x="440" y="230" class="name" text-anchor="middle">Rubén Alcaraz</text>

    <!-- texto descriptivo -->
    <foreignObject x="120" y="270" width="640" height="120">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <p style="font-family: Arial, sans-serif; font-size:16px; color:#3b3b3b; margin:0; text-align:center; line-height:1.4;">
          En reconocimiento a su compromiso y excelencia en el desarrollo web, demostrando creatividad, 
          profesionalidad y capacidad para crear soluciones que aportan valor.
        </p>
      </body>
    </foreignObject>

    <!-- firma centrada -->
    <g transform="translate(440, 460)" aria-label="firma">
      <!-- línea de firma -->
      <line x1="-220" y1="36" x2="220" y2="36" stroke="#d6c3a0" stroke-width="1.5" />
      <!-- trazo de firma estilizado (vector simple) -->
      <path d="M -180 12
               C -150 0, -120 8, -90 6
               C -60 4, -30 -6, 0 4
               C 30 14, 60 2, 90 6
               C 120 10, 150 22, 180 8" 
            fill="none" stroke="#2b2b2b" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
      <!-- nombre en cursiva debajo del trazo -->
      <text x="0" y="65" class="signature-text" text-anchor="middle">Rubén Alcaraz</text>
    </g>

    <!-- fecha centrada a la izquierda de la firma (más pequeña) -->
    <text x="160" y="420" class="small">Fecha: 23/06/2025</text>

    <!-- sello con cinta -->
    <g transform="translate(720,320)">
      <!-- cinta -->
      <path d="M10 120 L40 140 L70 120 L70 60 L10 60 Z" fill="#b33a3a"/>
      <path d="M90 120 L120 140 L150 120 L150 60 L90 60 Z" fill="#b33a3a"/>
      <!-- sello circular -->
      <circle cx="80" cy="40" r="60" fill="url(#sealGrad)" stroke="#b36a2b" stroke-width="4"/>
      <circle cx="80" cy="40" r="46" fill="none" stroke="#fff3de" stroke-width="2" />
      <text x="80" y="48" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="700" fill="#6b3913">CERTIFICA</text>
    </g>

    <!-- decorativo inferior -->
    <path d="M120 520 C 220 480, 320 560, 440 520 C 560 480, 660 560, 760 520" fill="none" stroke="#efe1c8" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
